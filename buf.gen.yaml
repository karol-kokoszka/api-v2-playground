version: v1
plugins:
  - name: go
    out: ./gen
    opt: paths=source_relative
  - name: twirp
    out: ./gen
    opt: paths=source_relative
  - name: twirp-swagger
    out: ./gen
    opt: paths=source_relative,hostname=,path_prefix=
  - name: twirp-swagger-embed
    out: ./gen
    opt: paths=source_relative
  - name: validate
    out: ./gen
    opt: lang=go,paths=source_relative,hostname=,path_prefix=
